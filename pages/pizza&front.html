<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kike Gómez" />
    <link rel="stylesheet" href="../css/styles_pizza&front.css">
    <title>Pizza & Front</title>
</head>

<body>
    <header class="dadHeader">
        <div class="sonHeader">
            <img src="../img/pizza/pizzaSlice.png" alt="Logo">
            <h1><span class="greenTxt">Pizza</span>&<span class="redTxt">Front</span></h1>
        </div>
        <nav class="sonBar">
            <ul class="list">
                <li><a href="#">Home</a></li>
                <li><a href="#">Rankíng</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

    </header>
    <main class="dadMain redTxt">
        <div class="mainDelivery">
            <p>Envio gratis <span class="whiteTxt">comprando</span> 2 pizzas</p>
        </div>
        <div class="mainRanking">
            <p>Podio de Pizzas</p>
            <div class="rankSplit">
                <div class="rankList">
                    <p>Pizzas top 5</p>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <img src="../img/pizza/pizzaFalling.jpg" alt="Toppings">
            </div>
        </div>

    </main>

    <footer class="dadFoot">
        <nav class="sonBar">
            <ul class="footList">
                <li><a href="#">Home</a></li>
                <li><a href="#">Rankíng</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <div class="sonFooter">
            <img src="../img/pizza/pizzaSlice.png" alt="Logo">
            <h1><span class="greenTxt">Pizza</span>&<span class="redTxt">Front</span></h1>
        </div>
    </footer>

    <a href="../index.html"><img class="home" src="../img/homeButton.png" alt="Volver al Inicio"></a>
</body>

</html>
